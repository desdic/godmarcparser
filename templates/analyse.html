<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta name="generator" content="dmarc_analsis" />
	<meta charset="utf-8">
	<link rel="stylesheet" href="/static/style.css" />
	<title>DMARC analasis</title>
</head>
<body>
	<h1>Analasis of {{.IP}}{{ if .Reverse }} ({{ .Reverse }}){{ end }}</h1>
	<table class="blueTable">
		<thead>
			<tr>
				<th>Domain</th>
				<th>SPF</th>
				<th>IPs</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>{{.Domain}}</td>
				<td>{{.Spfrecord}}</td>
				<td>
					{{range .Cidrs}}
					{{ if .Within  }}
					<span style="color:green;font-size:250%">{{.Cidr}}</span>
					{{ else }}
					{{.Cidr}}
					{{ end }}
					{{ end }}
				</td>
			</tr>
			<thead>
				<tr>
					<th colspan="3" align="center">Breakdown</th>
				</tr>
			</thead>
			<tr><td colspan="3"><pre>{{.Breakdown}}</pre></td></tr>
		</tbody>
	</table>
</body>
</html>
